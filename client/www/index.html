<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="client/assets/styles/style.css">
    <title>FotoFly | Online Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="container-fluid">

    <!-- [Start Page Header] -->
    <header role="banner">
      <nav role="navigation" class="nav-main">
        <div class="row">
          <div class="col-sm-3 col-md-3 col-lg-4">
            <span class="logo">FotoFly</span>
          </div>
          <div class="col-sm-9 col-md-9 col-lg-8">
            <ul>
              <li><a href="#">My Gallery</a></li>
              <li><a href="#">Upload Photos </a><span class="label label-info">Coming Soon</span></li>
              <li><a href="#">My Account</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- [Start Main Content - Photo Gallery] -->
    <main role="main" class="container-fluid">
      <h2>My Gallery</h2>
      <h4>Click to drag and re-position photos</h4>

      <div class="row center" id="gallery"></div>

      <footer role="contentinfo">
        <small>Coded by <a href="http://www.github.com/tabithablagdon">Tabitha Blagdon</a></small>
      </footer>

    </main>


    <!-- [Start Scripts] -->
    <script src="client/js/bundle.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="client/js/main.js"></script>

  </body>
</html>
